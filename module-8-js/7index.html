<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 id="MyID" class="">Bangladesh</h1>
    <button onclick="AddStyle()">Add style</button>
    <button onclick="RemoveStyle()">Remove style</button>
    <script>
        function AddStyle() {
            let H1tag=document.getElementById("MyID");
            H1tag.classList.add("text-primary");
        }
        function RemoveStyle() {
            let H1tag=document.getElementById("MyID");
             H1tag.classList.remove("text-primary");
        }
    </script>
</body>
</html>

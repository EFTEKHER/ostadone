<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <ul>

    </ul>
    <input type="text" name="id" id="id" placeholder="Enter id:">
    <br>
    <input type="text" name="name" id="name" placeholder="Enter name:">
    <br>
    <input type="text" name="role" id="role" placeholder="Enter role:">
    <br>
    <button onclick="ExcPostRequest()">post</button>
    <br>
    <button onclick="ExcGetRequest()">GET</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        var url="http://localhost:5000/api/demo";
        var data={
            id:document.getElementById("id").value,
            name:document.getElementById("name").value,
            role:document.getElementById("role").value
        
        };
        var configuration={
            method:"POST",
            headers:{
                "Accept":"application/json",
                "Content-Type":"application/json"
            },
            body:JSON.stringify(data)
        };
        function ExcPostRequest()
        {
            fetch(url,configuration).then(response=>response.json()).then(data=>{
               {
                console.log(data);
                
               }
            }).catch(error=>console.log(error));
        }
        function ExcGetRequest()
        {
            fetch(url,configuration).then(response=>response.json()).then(data=>{
                console.log(data);
                var ul=document.querySelector("ul");
                data.forEach(element => {
                    var li=document.createElement("li");
                    li.textContent=element.title;
                    ul.appendChild(li);
                });
            }).catch(error=>console.log(error));
        }
    </script>
</body>
</html>
